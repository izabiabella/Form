<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    <h1 class="text-center">Escola virtual</h1>
    <h3 class="text-center">Formulário de Pré-Matrícula</h3>
    <form class="form col-sm-8 offset-sm-4">
        <fieldset>

            <legend>Dados Pessoais:</legend>
            <div class="form-floating mt-3 mb-3 col-sm-6">
                <input type="text" class="form-control" placeholder="Nome do aluno" id="nome" >
                <label for="nome">Nome do aluno</label>
            </div>

            <div class="mt-3 mb-3">
                <label>Data de Nascimento
                    <input type="date" class="form-control" max="2025-01-01">
                </label>
            </div>

            <div class="form-floating mt-3 mb-3 col-sm-6">
                <input type="text" class="form-control" placeholder="Nome da Mãe" id="nome" >
                <label for="nome">Nome da Mãe</label>
            </div>

            <div class="form-floating mt-3 mb-3 col-sm-6">
                <input type="text" class="form-control" placeholder="Nome do Pai" id="nome" >
                <label for="nome">Nome do Pai</label>
            </div>

            <div class="form-floating mt-3 mb-3 col-sm-6">
                <input type="text" class="form-control" placeholder="Telefone" id="tel" >
                <label for="tel">Telefone</label>
            </div>

            <div class="form-floating mt-3 mb-3 col-sm-6">
                <input type="text" class="form-control" placeholder="E-mail" id="email" >
                <label for="email">E-mail</label>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Informações de Matrícula:</legend>

            <div class="col-sm-10 row">
                <div class="col-md-2">
                    <legend>Série</legend>
                    <select class="form-select">
                        <option selected>Selecione</option>
                        <option value="pre">Pré-Escola</option>
                        <option value="efi">Fundamental I</option>
                        <option value="efii">Fundamental II</option>
                        <option value="em">Ensino Médio</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <div class="form-check">
                    <legend>Turno</legend> 
                    <input class="form-check-input" type="radio" name="turno" value="am">
                    <label class="form-check-label">Manhã</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="turno" value="pm">
                    <label class="form-check-label">Tarde</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-check">
                        <legend>Atividades Extracurrículares:</legend>
                        <input class="form-check-input" type="checkbox" id="Info" value="Informática">
                        <label class="form-check-label" for="Info">Informática</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="mus" value="Música">
                        <label class="form-check-label" for="mus">Música</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bal" value="Ballet">
                        <label class="form-check-label" for="bal">Ballet</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="pint" value="Pintura">
                        <label class="form-check-label" for="pint">Pintura</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="judo" value="Judô">
                        <label class="form-check-label" for="judo">Judô</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="fut" value="Futebol">
                        <label class="form-check-label" for="fut">Futebol</label>
                    </div>
                </div>
            </div>
        </fieldset>
<br>
        <div class="d-flex justify-content-between col-sm-6 mt-3">
            <input class="btn btn-primary" type="submit" value="Enviar">
            <input class="btn btn-primary" type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
